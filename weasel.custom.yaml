customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Fri Mar 19 23:11:01 2021"
  rime_version: 1.5.3
patch:
  "us_keyboard_layot": true
  "style/display_tray_icon": true
  "style/horizontal": true                    # 水平排列
  "style/inline_preedit": true                # 单行显示，false双行显示
  #"style/font_face": "PingFangSC"            # 候选词编号字体 显示不对
  "style/font_face": "Microsoft YaHei"        # 不是很喜欢雅黑但没办法
  "style/font_point": 13                      # 候选文字大小
  #"style/label_font_point": 10               # 候选编号大小 不生效，想必跟鼠须管不同的原因
  "style/layout/candidate_format": "%c\u2005%@"      # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
  "style/layout/border_height": 2             # 窗口上下高度
  "style/layout/border_width": 2              # 窗口左右宽度
  "style/layout/border_color_width": 0        # 输入条边框宽度
  "style/laout/corner_radius": 5              # 候选条圆角
  "style/layout/hilited_corner_radius": 5     # 高亮圆角
  # 修改后面的名字更换皮肤
  "style/color_scheme": yingguang             # 荧光 

# macos亮色

  "preset_color_schemes/macos_light":
    author: li4li
    name: macos_light
    back_color: 0xFFFFFF                      # 候选条背景色，24位色值，16进制，BGR顺序
    border_color: 0xFFFFFF                    # 边框色
    text_color: 0x424242                      # 拼音行文字颜色
    hilited_back_color: 0xD75A00              # 第一候选项背景背景色
    hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
    hilited_candidate_label_color: 0xFFFFFF   # 第一候选项编号颜色
    hilited_comment_text_color: 0x999999      # 注解文字高亮
    hilited_text_color: 0x999999              # 高亮拼音 (需要开启内嵌编码)
    candidate_text_color: 0x3c3c3c            # 预选项文字颜色
    comment_text_color: 0x999999              # 拼音等提示文字颜色
    label_color: 0x999999                     # 预选栏编号颜色

# macos暗色

  "preset_color_schemes/macos_dark":
    author: li4li
    name: macos_dark
    back_color: 0x252a2e                      # 候选条背景色，24位色值，16进制，BGR顺序
    border_color: 0x050505                    # 边框色
    text_color: 0x424242                      # 拼音行文字颜色
    hilited_back_color: 0xD75A00              # 第一候选项背景背景色
    hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
    hilited_candidate_label_color: 0xFFFFFF   # 第一候选项编号颜色
    hilited_comment_text_color: 0x999999      # 注解文字高亮
    hilited_text_color: 0x999999              # 高亮拼音 (需要开启内嵌编码)
    candidate_text_color: 0xe9e9ea            # 预选项文字颜色
    comment_text_color: 0x999999              # 拼音等提示文字颜色
    label_color: 0x999999                     # 预选栏编号颜色

# 荧光

  "preset_color_schemes/yingguang":
    author: li4li
    name: yingguang
    back_color: 0xee303030
    text_color: 0xe8f3f6
    border_color: 0x050505                    # 边框色  
    hilited_text_color: 0x82e6ca
    hilited_candidate_text_color: 0x82e6ca
    hilited_candidate_back_color: 0x303030
    comment_text_color: 0xa5a5a5
    hilited_comment_text_color: 0x449c9d

# P站

  "preset_color_schemes/:p":
    author: li4li
    name: :p
    back_color: 0x000000
    label_color: 0x999999
    text_color: 0xffffff
    border_color: 0xffffff                    # 边框色  
    hilited_text_color: 0x000000
    hilited_back_color: 0x009bff
    candidate_text_color: 0xffffff
    hilited_candidate_text_color: 0x000000
    hilited_candidate_back_color: 0x009bff
    comment_text_color: 0xffffff
    hilited_comment_text_color: 0x000000
    hilited_label_color: 0x000000